{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo ‚Äì Alimento para Gatos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ffe8c8, #ffe1f0);
            font-family: 'Segoe UI', sans-serif;
        }

        /* ENCABEZADO */
        .page-header {
            background: white;
            padding: 25px 35px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.10);
            margin-top: 30px;
        }

        .logo-vet {
            height: 85px;
            width: auto;
            margin-right: 18px;
            border-radius: 15px;
            border: 4px solid #ffd8e0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .title-text {
            font-size: 30px;
            font-weight: 900;
            color: #7a2e90;
        }

        .btn-home {
            background: #ff74b9;
            color: white;
            font-weight: bold;
            padding: 12px 22px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #ff4fa3;
            transform: translateY(-3px);
        }

        /* TARJETAS */
        .category-card {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .category-title {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: #4a4a4a;
        }

        /* COLORES POR CATEGOR√çA */
        .cat-adulto:hover { background: #fff0e4; }
        .cat-cachorro:hover { background: #e8f6ff; }
        .cat-snacks:hover { background: #ffe0eb; }

        /* TABLAS */
        .table-section {
            display: none;
            background: white;
            padding: 28px;
            border-radius: 22px;
            margin-top: 45px;
            box-shadow: 0 6px 28px rgba(0,0,0,0.1);
            border-left: 6px solid #ff74b9;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* BOT√ìN TOP */
        #btnTop {
            display: none;
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #ff74b9;
            color: white;
            border: none;
            padding: 15px 17px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 5px 14px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        #btnTop:hover {
            transform: translateY(-6px);
            background: #ff4fa3;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- ENCABEZADO -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://img.freepik.com/vector-premium/arte-linea-gato-sentado_410429-20918.jpg" class="logo-vet">
            <h2 class="title-text mb-0">Cat√°logo de alimento para gatos ‚Äì Veterinaria</h2>
        </div>

        <a href="{% url 'home' %}" class="btn-home shadow-sm">
            <i class="bi bi-house-heart"></i> Volver al Inicio
        </a>
    </div>

    <!-- CATEGOR√çAS -->
    <div class="row mt-5 g-4 justify-content-center">

        <!-- Gato Adulto -->
        <div class="col-md-4 col-sm-6">
            <div class="category-card cat-adulto" onclick="mostrarTabla('adulto')">
                <img src="https://dojiw2m9tvv09.cloudfront.net/75790/product/M_purelife_adult_8kg7850.jpg?59&time=1763106411"
                     style="width:100px; height:100px;">
                <p class="category-title">Gato Adulto</p>
            </div>
        </div>

        <!-- Gato Cachorro -->
        <div class="col-md-4 col-sm-6">
            <div class="category-card cat-cachorro" onclick="mostrarTabla('cachorro')">
                <img src="https://www.superzoo.cl/on/demandware.static/-/Sites-SuperZoo-master-catalog/default/dwe8e129cd/images/44_m.jpg"
                     style="width:100px; height:100px;">
                <p class="category-title">Gato Cachorro</p>
            </div>
        </div>

        <!-- Snacks -->
        <div class="col-md-4 col-sm-6">
            <div class="category-card cat-snacks" onclick="mostrarTabla('snacks')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSckgXlgJuyLPD5aj3ipXqnHEwbdkhpVro9kJQPDk8dwwq4ge9Z-JggSdkU6amZra0Xxkk&usqp=CAU"
                     style="width:100px; height:100px;">
                <p class="category-title">Snacks</p>
            </div>
        </div>

    </div>

    <!-- TABLAS -->
    <div id="tabla-adulto" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>üê± Gato Adulto</h3>
            <a href="{% url 'crear_alimentoga' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-adulto" class="display" style="width:100%"></table>
    </div>

    <div id="tabla-cachorro" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>üêà Gato Cachorro</h3>
            <a href="{% url 'crear_alimentogc' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-cachorro" class="display" style="width:100%"></table>
    </div>

    <div id="tabla-snacks" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>ü•£ Snacks</h3>
            <a href="{% url 'snackgato_registro' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-snacks" class="display" style="width:100%"></table>
    </div>

</div>

<!-- BOT√ìN TOP -->
<button id="btnTop" onclick="scrollToTop()">‚¨Ü</button>

<script>

    function cargarTabla(id, urlApi, editUrl, deleteUrl) {
        $('#' + id).DataTable({
            ajax: urlApi,
            destroy: true,
            columns: [
                { data: "nombre", title: "Nombre" },
                { data: "marca",  title: "Marca" },
                { data: "stock",  title: "Stock" },
                { data: "precio", title: "Precio" },
                {
                    data: "codigo",
                    title: "Acciones",
                    orderable: false,
                    render: function(codigo) {
                        return `
                            <a href="${editUrl.replace('999', codigo)}" class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="${deleteUrl.replace('999', codigo)}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este producto?')">
                                <i class="bi bi-trash"></i>
                            </a>`;
                    }
                }
            ]
        });
    }

    $(document).ready(function(){
        cargarTabla("dt-adulto",   "{% url 'api_gato_adulto' %}", "/editar/aga/", "/eliminar/aga/");
        cargarTabla("dt-cachorro", "{% url 'api_gato_cachorro' %}", "/editar/agc/", "/eliminar/agc/");
        cargarTabla("dt-snacks",   "{% url 'api_gatos_snacks' %}", "/editar/snackg/", "/eliminar/snackg/");
    });

    function mostrarTabla(cat) {
        $(".table-section").hide();
        $("#tabla-" + cat).fadeIn();
        $('html, body').animate({ scrollTop: $("#tabla-" + cat).offset().top - 20 }, 500);
        $("#btnTop").show();
    }

    function scrollToTop() {
        $('html, body').animate({ scrollTop: 0 }, 600);
    }

</script>

</body>
</html>
