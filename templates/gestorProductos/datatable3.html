{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CatÃ¡logo â€“ Veterinaria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #9ef4c2, #7ed3ff);
            font-family: 'Segoe UI', sans-serif;
        }

        /* ENCABEZADO */
        .page-header {
            background: white;
            padding: 25px 35px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.10);
            margin-top: 30px;
        }

        .logo-vet {
            height: 85px;
            width: auto;
            margin-right: 18px;
            border-radius: 15px;
            border: 4px solid #cde0ff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .title-text {
            font-size: 30px;
            font-weight: 900;
            color: #3d2e90;
        }

        .btn-home {
            background: #734dff;
            color: white;
            font-weight: bold;
            padding: 12px 22px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #5931f2;
            transform: translateY(-3px);
        }

        /* TARJETAS */
        .category-card {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        /* TABLAS */
        .table-section {
            display: none;
            background: white;
            padding: 28px;
            border-radius: 22px;
            margin-top: 45px;
            box-shadow: 0 6px 28px rgba(0,0,0,0.1);
            border-left: 6px solid #734dff;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* BOTÃ“N TOP */
        #btnTop {
            display: none;
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #734dff;
            color: white;
            border: none;
            padding: 15px 17px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
        }

        #btnTop:hover {
            transform: translateY(-6px);
            background: #5c3ed9;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- ENCABEZADO -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://img.freepik.com/vector-premium/conjunto-iconos-veterinarios-estilo-plano_96318-3597.jpg"
                 class="logo-vet">
            <h2 class="title-text mb-0">CatÃ¡logo de Medicamentos â€“ Veterinaria</h2>
        </div>

        <a href="{% url 'admin_index' %}" class="btn-home shadow-sm">
            <i class="bi bi-house-heart"></i> Volver al Inicio
        </a>
    </div>

    <!-- CATEGORÃAS -->
    <div class="row mt-5 g-4 justify-content-center">

        <div class="col-md-4 col-sm-6">
            <div class="category-card" onclick="mostrarTabla('antiparasitario')">
                <img src="https://www.superzoo.cl/on/demandware.static/-/Sites-SuperZoo-master-catalog/default/dw9c824a90/images/sku2247.jpg"
                     style="width:100px; height:100px;">
                <p class="category-title">Antiparasitario</p>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="category-card" onclick="mostrarTabla('shampoo')">
                <img src="https://thumbs.dreamstime.com/b/accesorios-para-perros-set-material-animales-de-compa%C3%B1%C3%ADa-kit-primeros-auxilios-mascota-shampoo-taquillas-u%C3%B1as-mascotas-estilo-193096221.jpg"
                     style="width:100px; height:100px;">
                <p class="category-title">Shampoos</p>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="category-card" onclick="mostrarTabla('medicamentos')">
                <img src="https://img.freepik.com/vector-premium/perro-pequeno-descansa-mesa-examen-alegre-clinica-veterinaria-llena-suministros-medicos-equipos-telon-fondo-elementos-diseno-ludicos_520881-15137.jpg"
                     style="width:100px; height:100px;">
                <p class="category-title">Medicamentos</p>
            </div>
        </div>

    </div>

    <!-- TABLAS -->
    <!-- ANTIPARASITARIO -->
    <div id="tabla-antiparasitario" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>ðŸ¦  Antiparasitarios</h3>
            <a href="{% url 'antiparasitario_registro' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-antiparasitario" class="display" style="width:100%"></table>
    </div>

    <!-- SHAMPOO -->
    <div id="tabla-shampoo" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>ðŸ§´ Shampoos</h3>
            <a href="{% url 'shampoo_registro' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-shampoo" class="display" style="width:100%"></table>
    </div>

    <!-- MEDICAMENTOS -->
    <div id="tabla-medicamentos" class="table-section">
        <div class="d-flex justify-content-between mb-3">
            <h3>ðŸ’Š Medicamentos</h3>
            <a href="{% url 'medicamentos_registro' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Crear Producto
            </a>
        </div>
        <table id="dt-medicamentos" class="display" style="width:100%"></table>
    </div>

</div>

<button id="btnTop" onclick="scrollToTop()">â¬†</button>

<script>

    function cargarTabla(id, urlApi, editUrl, deleteUrl) {
        $('#' + id).DataTable({
            ajax: urlApi,
            destroy: true,
            columns: [
                { data: "codigo", title: "CÃ³digo" },
                { data: "nombre", title: "Nombre" },
                { data: "marca",  title: "Marca" },
                { data: "stock",  title: "Stock" },
                { data: "precio", title: "Precio" },
                {
                    data: "codigo",
                    title: "Acciones",
                    orderable: false,
                    render: function(codigo) {
                        return `
                            <a href="${editUrl.replace('999', codigo)}" class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="${deleteUrl.replace('999', codigo)}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar este producto?')">
                                <i class="bi bi-trash"></i>
                            </a>`;
                    }
                }
            ]
        });
    }

    $(document).ready(function(){
        cargarTabla("dt-antiparasitario", "{% url 'api_antiparasitario' %}", "/editar/antiparasitario/", "/eliminar/antiparasitario/");
        cargarTabla("dt-shampoo", "{% url 'api_shampoo' %}", "/editar/shampoo/", "/eliminar/shampoo/");
        cargarTabla("dt-medicamentos", "{% url 'api_medicamento' %}", "/editar/medicamento/", "/eliminar/medicamento/");
    });

    function mostrarTabla(cat) {
        $(".table-section").hide();
        $("#tabla-" + cat).fadeIn();
        $('html, body').animate({ scrollTop: $("#tabla-" + cat).offset().top - 20 }, 500);
        $("#btnTop").show();
    }

    function scrollToTop() {
        $('html, body').animate({ scrollTop: 0 }, 600);
    }

</script>

</body>
</html>
