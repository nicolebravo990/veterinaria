<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 ">
        <div class="alert alert-info display-1 text-center mb-5 ">
            <strong>Registro</strong>
        </div>
    </div>

    <form method="post" class="col-8 offset-2 border border-dark-subtle border-2 rounded p-4 bg-light ">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Botones Volver y Registrar -->
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'datatable' %}" class="btn btn-primary me-4">Volver</a>
            <input type="submit" value="Registrar" class="btn btn-info">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
